<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <form name="surveyForm" id="surveyForm">
<table align="center">
<tr>
        <td>First Name:</td>
        <td><input type="text" id="firstName" name="firstName" required></td>
</tr>


<tr>

        <td>Last Name:</td>
        <td><input type="text" id="lastName" name="lastName" required></td>
</tr>

<tr>

        <td>Date of Birth:</td>
        <td><input type="date" id="dob" name="dob" required></td>
</tr>


<tr>
        <td>Country:</td>
        <td><select id="country" name="country" required>
            <option value="">Please choose an option</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="india">India</option>
            <option value="Australia">Australia</option>
            <option value="Newzeland">Newzeland</option>
            <option value="Singapur">Singapur</option>

        </select>
     </td>
</tr>



<tr>

        <td>Gender:</td>
        <td required>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
   </td>
</tr>

<tr>

        <td>Profession:</td>
        <td><input type="text" id="profession" name="profession" required></td>
</tr>

<tr>
        <td>Email:</td>
        <td><input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required></td>
</tr>

<tr>
        <td>Mobile Number:</td>
        <td><input type="number" id="mobile" name="number" size="11" minlength="9" maxlength="10" required></td>
</tr>

<tr>
        <td colspan="2" align="center">
       <button id="y" type="button" onclick="validateForm()">Submit</button>
       <button id="Z" type="button" onclick="resetForm()">Reset</button></td>
</tr>
</table>
</form>
<script src="form.js"></script>
</body>
</html>
